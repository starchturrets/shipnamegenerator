<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Shipmaker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/src/css/style.css" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./src/assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./src/assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="manifest.json" />
		<link
			rel="mask-icon"
			href="./src/assets/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="./src/assets/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="./src/assets/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />

		<script type="text/javascript" src="/src/js/script.js" defer></script>
	</head>
	<body>
		<div id="inputs" class="container">
			<h2>Even More Improved Shipname Generator</h2>

			<input
				class="form_container_first_name"
				type="text"
				id="first_input"
				placeholder="Enter a (full) name!"
				autocomplete="false"
				autofocus
			/>
			<input
				type="text"
				id="second_input"
				placeholder="Enter another name!"
				autocomplete="false"
			/>
			<div id="output" class="output"></div>
		</div>
		<a href="https://github.com/starchturrets/shipnamegenerator" target="_blank"
			>Source Code</a
		>
	</body>
</html>
